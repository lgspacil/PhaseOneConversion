name: Phase One IIQ to Tiff conversion

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Create build dir
      run: mkdir build
    - name: run cmake
      run: cd build && cmake ..
    - name: cmake build
      run: cd build && cmake --build .
    - name: Upload Assets
      uses: alexellis/upload-assets@0.3.0
      with:
          asset_paths: '["build/conversion"]'
