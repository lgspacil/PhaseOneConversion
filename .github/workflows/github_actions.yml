name: Phase One IIQ to Tiff conversion

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Create build dir
      run: mkdir build && cmake .. && cmake --build .
    - name: make
      run: make
